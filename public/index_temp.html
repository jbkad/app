<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bootstrap.css">
        
        <title>Country Game</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
            <div class="container-fluid">
                <a class="navbar-brand">Geoland Games üåç</a>

                <h6 class="text-muted">Guess The Flag Edition</h6>
        </nav>

            
            
        <div class="container">

            <div class="wrapper items-center">
                <div class="score-item child">
                    <span class="badge rounded-pill bg-primary">Score</span> 
                </div>

                <div class="timer-items child">
                    <span class="badge rounded-pill bg-light">
                    <span id="minutes">00</span>
                    <span id="timer-colon">:</span>
                    <span id="seconds">00</span>
                </div>
            </div>

            <br>
            
            <h3 class="items-center text-danger">*INSERT FlagAPI here*</h3>

            <div class="items-center">
                <button type="button" class="btn btn-warning pause-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="black" class="bi bi-pause-fill" viewBox="0 0 16 16">
                            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                        </svg>
                </button>

                <button type="button" class="btn btn-light skip-btn">
                    <span class="timer-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-skip-end" viewBox="0 0 16 16">
                            <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0V4zM5 4.633 10.804 8 5 11.367V4.633z"/>
                        </svg>     
                    </span>                       
                </button> 
                
                <button type="button" class="btn btn-danger reset-btn">
                    <span class="timer-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="black" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </span>
                </button>
            </div>
            
            <div class="form-group items-center">
                <label for="answers" class="form-label mt-4">Enter Answer:</label>
                <input type="text" class="form-control">
                <small class="form-text text-muted">No Cheating!</small>
            </div>

            <br>
                        
            <div class="game-buttons items-center">
                <button class="btn btn-primary" id="startGame">Play Quiz</button>
            </div>

        </div>

                        
    </body>
</html>
